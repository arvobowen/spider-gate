<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderGate API Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-bg {
            background-color: #0d1117;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }
    </style>
</head>
<body class="main-bg text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-8 text-center">
        <div class="bg-gray-900/50 border border-gray-700 rounded-2xl shadow-2xl shadow-blue-500/10 p-8 md:p-12 backdrop-blur-sm">
            <div class="mb-6">
                <img src="/gfx/logo.png" alt="SpiderGate Logo" class="w-40 h-40 mx-auto">
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mb-4">
                SpiderGate API Server
            </h1>
            <p class="text-lg text-gray-400 mb-8">
                A central gateway for handling automated workflows and API integrations.
            </p>
            <div class="inline-flex items-center bg-green-900/50 text-green-300 border border-green-700 rounded-full px-4 py-2">
                <span class="w-3 h-3 bg-green-400 rounded-full mr-3 animate-pulse"></span>
                Service is Operational
            </div>
        </div>
        <footer class="mt-8 text-gray-600 text-sm">
            <p>&copy; 2025 Kofile. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
